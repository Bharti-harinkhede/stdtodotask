<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 mb-4 mb-md-0 ">
        <div class="card bg-dark text-light">
          <div class="card-body">
            <form id="stdForm" >
              <div class="form-group">
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" class="form-control" required> 
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" class="form-control" required> 
                <label for="email">EMAIL</label>
                <input type="text" id="email" class="form-control" required> 
                <label for="contact">contact</label>
                <input type="text" id="contact" class="form-control" required> 
              </div>
              <button id="submitDataBtn" type="submit" class="btn btn-outline-primary btn-sm btn-block">SUBMIT</button>
              <button id="updateDataBtn" type="submit" class="btn btn-outline-primary btn-sm btn-block d-none">UPDATE DATA</button>   
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-8 mb-0">
       <div class="table-responsive">
        <table class="table table-bordered">
         <thead class="bg-dark text-white">
           <tr>
             <th>Sr</th>
             <th>FIRST NAME</th>
             <th>LAST NAME</th>
             <th>EMAIL</th>
             <th>CONTACT</th>
             <th>EDIT</th>
             <th>REMOVE</th>
            </tr>
           </thead>
          <tbody id="stdTable"></tbody>
         </table>
        </div>
       </div>
    </div>
  </div>











    <script src="./assets/js/app.js"></script>
</body>
</html>
